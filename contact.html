<!doctype html>
<html>
    <head>
        <title>Contact Alex Teal</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="one-col">
            <nav>
                <p><a href="./index.html">About Alex Teal</a></p>
            </nav>
            <h1>Contact Alex Teal</h1>
            <p>
                123 East Broad<br />
                Athens, Georgia
            </p>
            <hr />
            <div class="card-secondary-3d flex-center">
                <div class="flex-center">
                    <form
                        class="flex-grow-expand flex-column flex-center"
                        action="mailto:alex.teal@uga.edu"
                        method="post"
                    >
                        <label class="flex-grow-expand"
                            >Name:
                            <input
                                type="text"
                                name="name"
                                class="flex-grow-expand" /></label
                        ><br />
                        <label class="flex-grow-expand"
                            >Email:
                            <input
                                type="email"
                                name="email"
                                class="flex-grow-expand" /></label
                        ><br />
                        <label class="flex-grow-expand"
                            >Message:
                            <textarea
                                name="message"
                                rows="2"
                                cols="30"
                                class="flex-grow-expand"
                            ></textarea></label
                        ><br />
                        <div class="flex-center">
                            <input type="submit" value="Submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer>&copy; <a href="./index.html">Alex Teal</a></footer>
    </body>
</html>
